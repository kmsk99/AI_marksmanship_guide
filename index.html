<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shooting Pose</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <!-- Jquery 삽입 -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <!-- 이름 -->
        <header>
            <h1>올바른 사격 자세</h1>
        </header>
        <!-- 비디오 -->
        <div id="container">

            <div class="select">
                <label for="videoSource">카메라 선택:
                </label>
                <select id="videoSource"></select>
                <!-- 스타트 버튼 -->
                <button type="button" onclick="init()">측정 시작</button>
            </div>
            <div class="starting">
                <p><br>카메라를 선택한 후, 측정 시작 버튼을 누르세요.<br>
                    최초 실행 시, 약 30초의 시간이 소요됩니다.<br>
                    (크롬 혹은 인터넷 어플로 실행 가능합니다)</p>
                    <!-- <p><span id="status"></span></p> -->
            </div>

            <!-- 숨겨진 비디오 -->
            <video id="video" autoplay="autoplay" muted="muted" playsinline="playsinline"></video>

        </div>
        <div class="booth">
            <!-- 출력되는 캔버스 -->
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <!-- 퍼센트 바 -->
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container0 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container1 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container2 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container3 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div id="description">
            <h2>엎드려 쏴</h2>
            <p>양 팔꿈치 및 하체를 지면에 밀착시킨 채로 엎드려서 몸을 땅에 밀착한다.<br>
                완벽한 밀착을 위해 다리 안 쪽이 땅에 닿는 방식을 취한다.<br>
                양 다리는 곧게 펴준다<br>
                오른다리는 몸과 일직선이 되도록 놓아주며 왼다리는 최대한 벌려준다.</p>
        </div>
        <br>
        <br>
        <footer>
            <h3>조국의 심장, 수도서울 절대사수</h3>
            <div id="madeby">중위 김민석</div>
        </footer>
        <!-- 서버 -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
