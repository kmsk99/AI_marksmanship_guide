<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI 사격술 가이드</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- 이름 -->
        <header>
            <img id="title" src="title.png" alt="AI 사격술 가이드">
        </header>
        <div id="container">
            <div class="input-group select">
                <select class="custom-select" id="inputGroupSelect01" onchange="poseSelect()">
                    <option selected="selected" value="prone">엎드려 쏴</option>
                    <option value="kneeling">무릎 쏴</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="init()">측정 시작</button>
                </div>
            </div>
            <div class="starting">
                <p class="first"><br>카메라를 선택한 후, 측정 시작 버튼을 누르세요.<br>
                    최초 실행 시, 약 30초의 시간이 소요됩니다.<br>
                    (크롬 혹은 인터넷 어플로 실행 가능합니다)</p>
                <!-- <p><span id="status"></span></p> -->
            </div>
        </div>
        <div class="booth">
            <!-- 출력되는 캔버스 -->
            <canvas id="canvas" width="200" height="200"></canvas>
        </div>
        <div>
            <h2 id="dompose"></h2>
        </div>
        <!-- 퍼센트 바 -->
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container0 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container1 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container2 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div class="w3-light-grey w3-round-xlarge bar">
            <div class="container3 w3-container w3-blue w3-round-xlarge" style="width: 25%">25%</div>
        </div>
        <div class="wrapper">
            <button
                class="btn btn-primary"
                id="btn-box"
                type="button"
                data-toggle="collapse"
                data-target="#collapseExample"
                aria-expanded="false"
                aria-controls="collapseExample">
                엎드려 쏴 요령
            </button>
        </div>
        <div class="collapse" id="collapseExample">
            <div class="card card-body">
                <p>양 팔꿈치 및 하체를 지면에 밀착시킨 채로 엎드려서 몸을 땅에 밀착한다.<br>
                    완벽한 밀착을 위해 다리 안 쪽이 땅에 닿는 방식을 취한다.<br>
                    양 다리는 곧게 펴준다<br>
                    오른다리는 몸과 일직선이 되도록 놓아주며 왼다리는 최대한 벌려준다.</p>
            </div>
        </div>
        <br>
        <br>
        <footer>
            <div id="madeby">중위 김민석</div>
        </footer>
        <!-- 서버 -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </body>
</html>
