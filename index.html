<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shooting Pose</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- Jquery 삽입 -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <!-- 이름 -->
        <header>
            <h1>올바른 사격 자세</h1>
        </header>
        <!-- 비디오 -->
        <div id="container">

            <!-- <div class="select"> <label for="audioSource">Audio source: </label>
            <select id="audioSource"></select> </div> -->

            <div class="select">
                <label for="videoSource">카메라 선택:
                </label>
                <select id="videoSource"></select>
            </div>

            <!-- 스타트 버튼 -->
            <button type="button" onclick="init()">측정 시작</button>

            <video id="video" autoplay="autoplay" muted="muted" playsinline="playsinline"></video>

        </div>
        <div class="booth">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <div id="label-container"></div>

        <div id="container">
            <h2>
                <strong>Bar percentage</strong>
                inspired by this
                <a href="http://dribbble.com/shots/1090476-Percentage-Bar">dribbble shot</a>
            </h2>

            <div id="bar-1" class="bar-main-container azure">
                <div class="wrap">
                    <div class="bar-percentage" value=""></div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

            <div id="bar-2" class="bar-main-container emerald">
                <div class="wrap">
                    <div class="bar-percentage" value=""></div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

            <div id="bar-3" class="bar-main-container violet">
                <div class="wrap">
                    <div class="bar-percentage" value=""></div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

            <div id="bar-4" class="bar-main-container yellow">
                <div class="wrap">
                    <div class="bar-percentage" value=""></div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>

        </div>

        <h2>엎드려 쏴</h2>
        <p>가장 안정적인 사격자세로 양 다리를 곧게 편 뒤 최대한 벌린다. 발목은 옆으로 기울여 최대한 지면과 밀착시켜준다.
        </p>
        <!-- 서버 -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
