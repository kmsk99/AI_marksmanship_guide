<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shooting Pose</title>
        <link rel="stylesheet" href="main.css">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- Jquery 삽입 -->
        <!-- 이름 -->
        <header>
            <h1>AI 사격술 가이드</h1>
        </header>
        <!-- 비디오 -->
        <div id="container">
            <div class="input-group select" style="width: 80%">
                <select class="custom-select" id="videoSource" aria-label="Example select with button addon">
                  <option selected>카메라 선택</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" onclick="init()">측정 시작</button>
                </div>
              </div>
            <div class="starting">
                <p><br>카메라를 선택한 후, 측정 시작 버튼을 누르세요.<br>
                    최초 실행 시, 약 30초의 시간이 소요됩니다.<br>
                    (크롬 혹은 인터넷 어플로 실행 가능합니다)</p>
                <!-- <p><span id="status"></span></p> -->
            </div>

            <!-- 숨겨진 비디오 -->
            <video id="video" autoplay="autoplay" muted="muted" playsinline="playsinline"></video>

        </div>
        <div class="booth">
            <!-- 출력되는 캔버스 -->
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <!-- 퍼센트 바 -->
        <div class="progress">
            <div class="container0 progress-bar" role="progressbar" style="width: 25%" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="progress">
            <div class="container1 progress-bar" role="progressbar" style="width: 25%" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="progress">
            <div class="container2 progress-bar" role="progressbar" style="width: 25%" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div class="progress">
            <div class="container3 progress-bar" role="progressbar" style="width: 25%" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        <div id="description">
            <h2>엎드려 쏴</h2>
            <p>양 팔꿈치 및 하체를 지면에 밀착시킨 채로 엎드려서 몸을 땅에 밀착한다.<br>
                완벽한 밀착을 위해 다리 안 쪽이 땅에 닿는 방식을 취한다.<br>
                양 다리는 곧게 펴준다<br>
                오른다리는 몸과 일직선이 되도록 놓아주며 왼다리는 최대한 벌려준다.</p>
        </div>
        <br>
        <br>
        <footer>
            <h3>조국의 심장, 수도서울 절대사수</h3>
            <div id="madeby">중위 김민석</div>
        </footer>
        <!-- 서버 -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    </body>
</html>
