<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <title>Pose</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!-- Jquery 삽입 -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
        <!-- 이름 -->
        <div>Teachable Machine Pose Model</div>
        <!-- 비디오 -->
        <div class="booth">
            <video id="video" width="800" height="600" autoplay=""></video>
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>
        <!-- 스타트 버튼 -->
        <button type="button" onclick="init()">측정 시작</button>
        <!-- 캔버스 -->
        <div id="label-container"></div>
        <h2>엎드려 쏴</h2>
        <p>가장 안정적인 사격자세로 양 다리를 곧게 편 뒤 최대한 벌린다. 발목은 옆으로 기울여 최대한 지면과 밀착시켜준다.
        </p>
        <!-- 서버 -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
